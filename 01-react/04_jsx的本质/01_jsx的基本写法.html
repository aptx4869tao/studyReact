<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      let mes = React.createElement('h2', null, 'hello React')
      //   createElement需要传递的三个参数
      //   一.type 当前ReactElement的类型
      //   二.属性，以对象的形式储存
      //   三.存放标签的内容，以children数组的方式进行存储
      ReactDOM.render(mes, document.querySelector('#app'))
      //   jsx是React.createElement(component,props,...childern)函数的语法糖
    </script>
  </body>
</html>
