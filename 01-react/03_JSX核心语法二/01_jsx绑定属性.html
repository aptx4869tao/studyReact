<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      function getsize(imgUrl, size) {
        return imgUrl + `?param=${size}y${size}`
      }
      //   import getSize from './format.js'
      class App extends React.Component {
        constructor() {
          super()
          this.state = {
            title: '标题',
            imgUrl: 'https://p1.music.126.net/t9VfgfR4ABdHszvplUcwdg==/109951166207534681.jpg',
            active: true
          }
        }

        render() {
          const { title, imgUrl, active } = this.state
          return (
            <div>
              <h2 title={title}>你好</h2>
              <img src={getsize(imgUrl, 140)} alt="" />

              <div className="box title">我是div</div>
              <div className={'box title ' + (active ? 'active' : '')}>我也是div</div>
              <div style={{ color: 'red', fontSize: 100 }}>div</div>
            </div>
          )
        }
      }
      ReactDOM.render(<App />, document.getElementById('app'))
    </script>
  </body>
</html>
