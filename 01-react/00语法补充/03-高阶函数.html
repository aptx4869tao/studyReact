<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const name = ['1', '2', '3', '4', '5']
      //   map(回掉函数,绑定index)
      /**
       * 回调函数的参数
       * 参数一：执行的对应函数
       * 参数二：对应的下标值
       * 参数三：完整的数组对象
       */
      const newNames = name.map(item => {
        return item + '2333'
      })
      console.log(newNames)
      const num = [11, 22, 33, 44, 55, 66, 77]
      // num.filter(回调函数，绑定this)
      const newNum = num.filter((item, index, arr) => {
        return item % 2 === 0
      })
      console.log(newNum)
    </script>
  </body>
</html>
